<ion-view style="" id="signup" title="Signup">
    <ion-content class="has-header" padding="true">
        <form class="list"  ng-submit="submitSignup()" id="signup-form2" >
            <ion-list id="signup-list">
                <label id="signup-input3"  class="item item-input ">
                    <span class="input-label">Name</span>
                    <input placeholder="" name="name1" ng-model="user.name1" type="text" required>
                </label>
                <label id="signup-input4"  class="item item-input ">
                    <span class="input-label">Username</span>
                    <input placeholder="" name="username" ng-model="user.username" type="text" required>
                </label> 
                <label id="signup-input5"  class="item item-input ">
                    <span class="input-label">Password</span>
                    <input placeholder="" name="password" ng-model="user.password" type="password" required>
                </label>
                <label id="signup-input55"  class="item item-input ">
                    <span class="input-label">Confirm Password</span>
                    <input placeholder="" name="password2" ng-model="user.password2" type="password" required>
                </label>
                <label id="signup-input6"  class="item item-input ">
                    <span class="input-label">Email</span>
                    <input placeholder="" name="email" ng-model="user.email" type="email" required>
                </label> 
                <label id="signup-input7"  class="item item-input ">
                    <span class="input-label">Phone Number</span>
                    <input placeholder="" name="phone" ng-model="user.phone" type="text" required>
                </label>
            </ion-list>
             <input  class=" button button-block  button-dark" id="signup-button"  type="Submit" value="Signup">
        </form>
    </ion-content>
</ion-view>
