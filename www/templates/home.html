<ion-view class="view-with-bg" style="" id="page4" title="Home">
    <ion-content class="has-header view-content" padding="true">

<ion-list >
  <ion-item ng-repeat="item in items"
            class="item-thumbnail-left">

    <img ng-src="{{item.img}}" ng-click="setCategory(item.title)">
    <h2 ng-click="setCategory(item.title)">{{item.title}}</h2>
    <p>{{item.description}}</p>
    

  </ion-item>
</ion-list>



</ion-content>
</ion-view>
