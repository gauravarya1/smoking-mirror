<ion-view class="" style="" id="categoryLanding" title="Alphabetastic">
    <ion-content class="has-header view-content" padding="true">

<ion-slide-box>
  <ion-slide ng-repeat="item in poem" >
   <div class="poem-box "> <pre>{{item}} </pre></div>
  </ion-slide>
</ion-slide-box>

 <a class=" button button-royal  button-block button-outlined " id="continue_button" ui-sref="alphabets">Continue to Alphabets</a>

</ion-content>
</ion-view>
