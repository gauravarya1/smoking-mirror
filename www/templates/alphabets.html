  
<ion-view class="alphabets-with-bg" style="" id="alphabets" title="Alphabets">
    <ion-content class="has-header view-content" scroll="true" padding="true">

 	<div class="alphabets-wrapper"> 
		<span ng-repeat="item in alphabets" ng-click="checkAccess(item)" class="button-bar alpha-span button-bar-inline">
		
			  <a class="button alpha-button" ng-style="" >{{item}}</a>
		</span>           
	</div>
 </div>	   
</ion-content> 
</ion-view>
