  
<ion-view style="" id="alphabets" title="Alphabets">
    <ion-content class="has-header" padding="true">

	   
<div  ng-repeat="item in alphabets" ng-click="getPlaylist(item)" class="button-bar button-bar-inline">
  <a class="button alpha-button" ng-style="{'background-color': getRandomColor() }" >{{item}}</a>
  
</div>



           
   
</ion-content>
</ion-view>
